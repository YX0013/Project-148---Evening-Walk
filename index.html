<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color: white">

    <a-camera position="0 6 4"></a-camera>

    <!--Asset Management-->
    <a-assets timeout="10000">

      <a-asset-item id="bench" src="./models/bench/scene.gltf"></a-asset-item>

      <a-asset-item id="woman" src="./models/woman/scene.gltf"></a-asset-item>

      <a-asset-item id="lamppost" src="./models/lamppost/scene.gltf"></a-asset-item>

      <a-asset-item id="cat" src="./models/cat/scene.gltf"></a-asset-item>

      <img id="sky" src="./images/night_sky.jpeg">
      
      <img id="sidewalk" src="./images/gravel_sidewalk.jpeg"> 
      
      <img id="bg" src="./images/bg_sky.jpeg">

    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!--Lighting-->
    <!--Ambient-->
    <a-entity light="type: ambient; intensity: 0.5;">
    </a-entity>

    <!--Directional-->
    <a-entity light="type: point; castShadow: true; intensity: 4; distance: 20; decay: 2; color: white" position="-1 5.5 -5">
    </a-entity>

    <!--Planes-->
    <a-plane src="#sidewalk" position="0 0 -5" rotation="-90 0 0" width="20" height="3" shadow="receive: true" visible="true" color="grey">
    </a-plane>

    <a-plane src="#sky" position="0 7 -5.5" rotation="0 0 0" width="20" height="14" depth="1" visible="true" color="grey"></a-plane>
    </a-plane>

    <!--GLTF Models-->
    <!--Bench-->
    <a-entity>
      <a-entity position="-3 0 -5.3" rotation="0 0 0" scale="0.3 0.3 0.3" gltf-model="#bench" shadow="cast: true;">
      </a-entity>
    </a-entity>

    <!--Lamppost-->
    <a-entity>
        <a-entity position="-1 4.95 -5" rotation="0 0 0" scale="0.0005 0.0005 0.0005" gltf-model="#lamppost" shadow="cast: true;">
        </a-entity>
    </a-entity>

    <!--Woman-->
    <a-entity>
        <a-entity position="2 0 -4.25" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="#woman" shadow="cast: true;">
        </a-entity>
    </a-entity>

    <!--Cat-->
    <a-entity>
        <a-entity position="5 0.5 -4" rotation="0 50 0" scale="0.6 0.6 0.6" gltf-model="#cat" shadow="cast: true;">
        </a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
